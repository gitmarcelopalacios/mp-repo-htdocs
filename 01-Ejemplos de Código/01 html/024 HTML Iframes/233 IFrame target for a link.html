<!DOCTYPE html>
<html>

<body>

    <h2>Iframe - Target for a Link</h2>

    <iframe width="70%" src="ejemplo.html" name="iframe_a"></iframe>

    <p><a href="https://www.iresm.edu.ar" target="iframe_a">IRESM</a></p>

    <p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>

</html>
