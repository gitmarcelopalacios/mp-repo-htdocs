<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Strings</h2>

    <p>Strings can be written with double or single quotes.</p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        document.getElementById("demo1").innerHTML = "John Doe";
        document.getElementById("demo2").innerHTML = 'John Doe';
        document.getElementById("demo3").innerHTML = "'John Doe'";
        document.getElementById("demo4").innerHTML = '"John Doe"';
    </script>

</body>

</html>
